name: todo
description: A simple  todo app built in flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file: ^7.0.0
  bloc_test: ^9.1.5
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  panara_dialogs: ^0.1.2
  uuid: ^4.2.1
  intl: ^0.18.1
  ftoast: ^2.0.0
  flutter_datetime_picker_plus: ^2.1.0
  animate_do: ^2.1.0
  flutter_beautiful_popup: ^1.7.0
  lottie: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Black.ttf
          weight: 400
        - asset: assets/fonts/ProductSans-Light.ttf
          weight: 300
        - asset: assets/fonts/ProductSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700


